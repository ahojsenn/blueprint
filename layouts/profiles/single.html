{{ partial "head.html" . }}
<body class="{{ .Site.Params.themeColor }}">
<div class="content profile">
		<h1>
			<br>
			<br>
			{{ .Title }}<br>
			{{ .Params.name }}
		</h1>
		{{ .Content }}
		{{ range .Params.coord }}
		<div>
			{{ . }}
		</div>
		{{ end }}
		<br>
		<div class="mission">
			my mission:<br>
			"{{ .Params.mission }}"
		</div>
		<br>
		<br>

		<div>
			<img style="opacity: 1;" src="{{ .Site.BaseURL }}{{ .Params.profileimage }}">
		</div>
	</div>
	{{ partial "footer.html" . }}

</body>
</html>
