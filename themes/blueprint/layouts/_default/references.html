{{ partial "head.html" . }}
<body class="{{ .Site.Params.themeColor }}">

	{{ partial "navi.html" . }}

	<div class="content">
		<div class="post">
			<h1>{{ .Title }}</h1>
			{{ range .Params.references }}
			<a href="" class="reference"><img title="{{.who}}---{{.description}}" src="{{.logo}}"></a>&nbsp;
			{{end}}
		</div>


	</div>
	{{ partial "footer.html" . }}
</body>
</html>
