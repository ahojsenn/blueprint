{{ partial "head.html" . }}
<body class="{{ .Site.Params.themeColor }}">

  {{ partial "navi.html" . }}


  <div class="content">
    <div class="post">
      <h2>{{ .Title }}</h2>

      {{ .Content }}

    {{ range where .Site.Pages.ByDate "Section" "post" }}
    <div class="post">
      <h3 class="post-title">
        <a href="{{ .Permalink }}">
          discovered at <span class="post-date">{{ .Date.Format "Mon, Jan 2, 2006" }}</span>: {{ .Title }}
        </a>
      </h3>



      {{ .Content }}
      </div>
    {{ end }}
    </div>
  {{ partial "footer.html" . }}
</body>
</html>
