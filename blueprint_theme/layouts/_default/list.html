{{ partial "head.html" . }}
<body class="{{ .Site.Params.themeColor }}">

	{{ partial "navi.html" . }}

	<div class="content container">
		<ul class="posts">
			{{ range .Data.Pages }}
			<li>
				<span><a href="{{ .Permalink }}" target="_blank">{{ .Title }} {{ .Params.name }}</a> <time class="pull-right post-list">{{ .Date.Format "Mon, Jan 2, 2006" }}</time></span>
			</li>
			{{ end }}
		</ul>
	</div>

	{{ partial "footer.html" . }}
</body>
</html>
